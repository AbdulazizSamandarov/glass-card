<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card | Glass Effects</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
	<span style="--i:0;"></span>
	<span style="--i:1;"></span>
	<span style="--i:2;"></span>
	<span style="--i:3;"></span>
	<div class="glass">
		<h2>Tony Beckham<br><i>+97 711 11 11</i></h2>
	</div>
</div>

<div class="glass">
	<span style="--i:0;"></span>
	<span style="--i:1;"></span>
	<span style="--i:2;"></span>
	<span style="--i:3;"></span>
	<div class="glass-card">
		<h2>ASASH Company<br><i>$87 500 000</i></h2>
	</div>
</div>

</body>
</html>
